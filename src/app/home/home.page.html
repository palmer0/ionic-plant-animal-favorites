<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CRUD SQLite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Formulario para aÃ±adir un elemento -->
  <ion-item>
    <ion-input label="Lenguaje de programacion: "
               [(ngModel)]="language" name="language"></ion-input>
    <ion-button (click)="create()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Lista de todos los elementos -->
  <ion-list>
    <ion-item-sliding *ngFor="let language of languages">

      <!-- elemento -->
      <ion-item>
        <ion-label>{{language}}</ion-label>
      </ion-item>

      <!-- opciones -->
      <ion-item-options>
        <ion-item-option color="warning" (click)="update(language)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(language)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>


</ion-content>
