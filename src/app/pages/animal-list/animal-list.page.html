<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Animals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let animal of animals ">
      <ion-item
        [routerLink]="['/animals', animal.id]"
        class="ion-no-padding"
        style="margin: 4px !important">


        <ion-thumbnail slot="start">
          <img [src]="animal.imageUrl" alt="{{ animal.description }} " />
        </ion-thumbnail>

        <ion-label>{{ animal.name }}</ion-label>

        <ion-badge slot="end" color="primary" *ngIf="isFavorite(animal)">
          Favorite
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="success"
          *ngIf="!isFavorite(animal)"
          (click)="toggleFavorite(animal)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>

        <ion-item-option
          color="danger"
          *ngIf="isFavorite(animal)"
          (click)="toggleFavorite(animal)">
          <ion-icon name="heart-dislike"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
